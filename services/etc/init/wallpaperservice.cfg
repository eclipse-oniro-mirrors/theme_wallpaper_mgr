{
    "jobs" : [{
            "name" : "early-boot",
            "cmds" : [
                "mkdir /data/service/el1/public/wallpaper 0770 wallpaper wallpaper",
                "start wallpaper_service"
            ]
        }
    ],
    "services" : [{
            "name" : "wallpaper_service",
            "path" : ["/system/bin/sa_main", "/system/profile/wallpaper_service.xml"],
            "uid" : "wallpaper",
            "gid" : ["wallpaper", "shell"],
            "secon" : "u:r:wallpaper_service:s0"
        }
    ]
}
